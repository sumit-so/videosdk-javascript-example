<!DOCTYPE html>
<html lang="en">
<head>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .container{
            width: fit-content;
            height: fit-content;
            margin:0 auto;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black flex items-center justify-center min-h-screen text-white">
    <div class="bg-gray-800 shadow-xl rounded-lg p-8 w-96 mx-auto">
        <!-- Header Section -->
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-white">Join or Create a Meeting</h1>
            <p class="text-gray-400 text-sm">Experience seamless video collaboration</p>
        </div>

        <!-- Input Field -->
        <div class="mb-6">
            <div class="relative">
                <input
                    type="text"
                    placeholder="Enter Meeting ID"
                    class="w-full p-3 pl-12 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-white placeholder-gray-400"
                />
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 text-gray-400 absolute top-1/2 left-4 transform -translate-y-1/2"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M17 9V7a4 4 0 10-8 0v2m-2 0a6 6 0 0112 0v2a6 6 0 11-12 0V9z"
                    />
                </svg>
            </div>
        </div>

        <!-- Join Meeting Button -->
        <div class="mb-4">
            <button
                class="w-full bg-blue-600 py-3 rounded-lg hover:bg-blue-700 transition shadow-md hover:shadow-lg"
            >
                Join Meeting
            </button>
        </div>

        <!-- Divider -->
        <div class="flex items-center mb-4">
            <div class="h-px bg-gray-700 flex-grow"></div>
            <span class="px-4 text-sm text-gray-400">or</span>
            <div class="h-px bg-gray-700 flex-grow"></div>
        </div>

        <!-- Create Meeting Button -->
        <div>
            <button
                class="w-full bg-green-500 py-3 rounded-lg hover:bg-green-600 transition shadow-md hover:shadow-lg"
            >
                Create Meeting
            </button>
        </div>
    </div>

    <script src="../dist/bundle.js"></script>
</body>
